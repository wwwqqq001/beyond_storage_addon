name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: gradle build

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BeyondStorageAddon-Build
        path: build/libs/*.jar
